<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eb0f0f;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #f8f7f7;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #e71212;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment Here</h2>
    <form action="file:///C:/submit-appointment" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required="">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required="">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required="">

      <label for="service">Select Service</label>
      <select id="service" name="service" required="">
        <option value="">-- Choose a Service --</option>
        <option value="Blood Donor">Blood Donor</option>
        <option value="Blood Receiver">Blood Receiver</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required="">

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required="">

      <label for="Location">Location</label>
      <select id="Location" name="Location" required="">
      <option value="">-- Choose a Location --</option>
        <option value="Douala">Douala</option>
        <option value="Yaounde">Yaounde</option>
        <option value="Bafoussam">Bafoussam</option>
      </select>
      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or info..."></textarea>

      <button type="submit">Submit Appointment</button>
    </form>
  </div>

</body></html>
